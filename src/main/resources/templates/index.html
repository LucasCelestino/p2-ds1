<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>Painel de Controle - Home</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet" />
    <link th:href="@{/css/template.css}" rel="stylesheet" />
    <link th:href="@{/css/tables.css}" rel="stylesheet" />
    <link th:href="@{/css/home/home.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <div class="menu">
            <div class="div-title">
                <h1>Dashboard</h1>
            </div>
            <nav class="menu-item-wrapper">
                <a th:href="@{/}" class="item"><img th:src="@{/images/home.png}" width="20"> Home</a>
                <a th:href="@{/clientes}" class="item"><img th:src="@{/images/user.png}" width="20"> Clientes</a>
                <a th:href="@{/produtos}" class="item"><img th:src="@{/images/package.png}" width="20"> Produtos</a>
                <a th:href="@{/relatorios}" class="item"><img th:src="@{/images/clipboard.png}" width="20"> Relatórios</a>
            </nav>
        </div>
        <section class="main-content">
            <header class="header-wrapper">
                <p>Painel de Controle Administrativo</p>
            </header>
            <div class="content-wrapper">
                <div class="header-content">
                    <p>Dashboard - Home</p>
                </div>
                <div class="table-wrapper">
                    <a th:href="@{/adicionar-tarefa}"><button>Adicionar Tarefa</button></a>
                    <div class="thead">
                        <div class="item">Nome</div>
                        <div class="item">Responsável</div>
                        <div class="item">Data de Inicio</div>
                        <div class="item">Data de Término</div>
                        <div class="item">Ações</div>
                    </div>
                    <div class="tbody">
                        <div class="item-wrapper" th:each="tarefa : ${tarefas}">
                            <div class="item" th:text="${tarefa.nome}">-</div>
                            <div class="item" th:text="${tarefa.responsavel}">-</div>
                            <div class="item" th:text="${tarefa.inicio}">-</div>
                            <div class="item" th:text="${tarefa.termino}">-</div>
                            <div class="item">
                                <form th:action="@{/deletar-tarefa/{id}(id=${tarefa.id})}" method="POST">
                                	<input type="submit" value="X">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </section>
    </main>
</body>
</html>
